<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kanban Board</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="kanban-board">
 <div class="column" id="todo-column">
 <div class="column-header">To Do</div>
 <div id="todo-list" class="card-list"></div>
 <div class="card-form">
 <input type="text" id="todo-input" placeholder="Add new task">
 <button onclick="addTask('todo')">Add</button>
 </div>
 </div>
 <div class="column" id="progress-column">
 <div class="column-header">In Progress</div>
 <div id="progress-list" class="card-list"></div>
 </div>
 <div class="column" id="done-column">
 <div class="column-header">Done</div>
 <div id="done-list" class="card-list"></div>
 </div>
</div>
<script src="script.js"></script>
</body>
</html>
